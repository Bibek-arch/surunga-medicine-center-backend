<!-- blog/templates/blog/blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }}</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ blog_post.title }}" />
    <meta property="og:description" content="{{ blog_post.summary }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:image" content="{{ blog_post.image.url }}" />
    <meta property="og:site_name" content="Your Clinic Website" />
</head>
<body>
    <h1>{{ blog_post.title }}</h1>
    <p>{{ blog_post.content }}</p>
</body>
</html>
